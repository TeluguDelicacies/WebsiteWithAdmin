<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Telugu Delicacies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Admin specific styles */
        body {
            background-color: var(--bg-secondary);
        }

        .admin-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .login-box h2 {
            color: var(--color-primary-blue);
            margin-bottom: var(--space-6);
        }

        .dashboard {
            display: none;
        }

        .product-list {
            display: grid;
            gap: var(--space-4);
            margin-top: var(--space-6);
        }

        .product-card-admin {
            background: var(--bg-primary);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-light);
            transition: all var(--transition-normal);
        }

        .product-card-admin:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--color-secondary-blue);
        }

        .product-card-admin img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: var(--z-modal);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: var(--space-8);
            border-radius: var(--radius-xl);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-2xl);
            border: 1px solid var(--border-light);
        }

        .variant-row {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
            align-items: center;
        }

        .variant-row input {
            flex: 1;
        }

        .btn-sm {
            padding: var(--space-2) var(--space-3);
            font-size: var(--font-sm);
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="loginSection" class="login-box">
        <h2>Admin Login</h2>
        <form id="loginForm" class="contact-form" style="margin-top: 20px;">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required class="form-input">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required class="form-input">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="admin-container dashboard">
        <div class="dashboard-header"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h2 style="color: var(--color-primary); margin-bottom: 5px;">Admin Dashboard</h2>
                <div class="view-toggle" style="display: flex; gap: 10px; margin-top: 10px;">
                    <button id="viewProductsBtn" class="nav-btn active" onclick="switchView('products')"
                        style="padding: 5px 15px; border-radius: 20px; font-size: 0.9rem;">
                        Products
                    </button>
                    <button id="viewTestimonialsBtn" class="nav-btn" onclick="switchView('testimonials')"
                        style="padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; background: transparent; color: var(--text-secondary); border: 1px solid var(--border-medium);">
                        Testimonials
                    </button>
                </div>
            </div>
            <div>
                <button onclick="openAddModal()" class="submit-btn" style="width: auto; padding: 10px 20px;">
                    <i class="fas fa-plus"></i> <span id="addBtnText">Add Product</span>
                </button>
                <button onclick="handleLogout()" class="nav-btn"
                    style="background: white; border: 1px solid var(--border-light);">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div id="productsTableContainer" class="table-container"
            style="background: white; padding: 20px; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--border-light); overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr
                        style="text-align: left; color: var(--text-secondary); border-bottom: 2px solid var(--border-light);">
                        <th style="padding: 15px;">Product</th>
                        <th style="padding: 15px;">Category</th>
                        <th style="padding: 15px;">MRP</th>
                        <th style="padding: 15px;">Stock</th>
                        <th style="padding: 15px; text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px;">Loading products...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="testimonialsTableContainer" class="table-container"
            style="display: none; background: white; padding: 20px; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--border-light); overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr
                        style="text-align: left; color: var(--text-secondary); border-bottom: 2px solid var(--border-light);">
                        <th style="padding: 15px;">Name</th>
                        <th style="padding: 15px;">Message</th>
                        <th style="padding: 15px;">Location</th>
                        <th style="padding: 15px;">Rating</th>
                        <th style="padding: 15px; text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="testimonialList">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px;">Loading testimonials...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Product</h2>
            <form id="productForm" class="contact-form">
                <input type="hidden" id="productId">

                <div class="form-row">
                    <div class="form-group">
                        <label>Product Name (English)</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Product Name (Telugu)</label>
                        <input type="text" id="productNameTelugu" placeholder="e.g. కడప కారం">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="productCategory" required>
                            <option value="ready-to-eat">Ready To Eat</option>
                            <option value="ready-to-cook">Ready To Cook</option>
                            <option value="ready-to-use">Ready To Use</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tagline (Telugu/English)</label>
                    <input type="text" id="productTagline">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>MRP</label>
                        <input type="number" id="mrp" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Net Weight</label>
                        <input type="text" id="netWeight">
                    </div>
                    <div class="form-group">
                        <label>Total Stock (Auto-sum)</label>
                        <input type="number" id="totalStock" readonly
                            style="background-color: var(--bg-secondary); cursor: not-allowed;">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Product Image</label>
                        <div class="upload-group">
                            <input type="text" id="showcaseImage" placeholder="Image URL or Upload File ->"
                                style="flex: 1;">
                            <label for="showcaseUpload" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i> Upload
                            </label>
                            <input type="file" id="showcaseUpload" accept="image/*" style="display: none;">
                        </div>
                        <small id="showcaseStatus" style="color: var(--text-secondary);"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Quantity Variants</label>
                    <div id="variantsContainer">
                        <!-- Variants injected here -->
                    </div>
                    <button type="button" onclick="addVariantRow()" class="nav-btn"
                        style="margin-top: 10px; font-size: 0.8rem;">
                        + Add Variant
                    </button>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="submit-btn">Save Product</button>
                    <button type="button" onclick="closeProductModal()" class="nav-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    </div>

    <!-- Testimonial Modal -->
    <div id="testimonialModal" class="modal">
        <div class="modal-content">
            <h2 id="testimonialModalTitle">Add Testimonial</h2>
            <form id="testimonialForm" class="contact-form">
                <input type="hidden" id="testimonialId">

                <div class="form-row">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" id="tName" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="tLocation">
                    </div>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea id="tMessage" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Rating (1-5)</label>
                        <select id="tRating">
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Product (Optional)</label>
                        <input type="text" id="tProduct">
                    </div>
                </div>

                <div class="form-group">
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="submit-btn">Save Testimonial</button>
                        <button type="button" onclick="closeTestimonialModal()" class="nav-btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
