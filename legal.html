<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents - Telugu Delicacies</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Ramabhadra&family=Sree+Krushnadevaraya&family=Tenali+Ramakrishna&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Reuse main styles for consistency -->
    <link rel="stylesheet" href="styles.css">

    <!-- Supabase Logic -->
    <script type="module">
        import { supabase } from './lib/supabase.js';

        // Global function to switch tabs
        window.switchLegalTab = function (type) {
            // Update URL
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('type', type);
            window.history.pushState({}, '', newUrl);

            // Update UI
            loadLegalContent(type);
        };

        // Separate loading logic
        async function loadLegalContent(type) {
            const contentContainer = document.getElementById('legal-body');
            const mainTitle = document.title;
            const tabs = document.querySelectorAll('.legal-tab');

            // Update Tabs
            tabs.forEach(t => t.classList.remove('active'));
            const activeTab = document.querySelector(`.legal-tab[data-type="${type}"]`);
            if (activeTab) activeTab.classList.add('active');

            if (!type) {
                contentContainer.innerHTML = '<p class="error">Please select a document.</p>';
                return;
            }

            // Show loading
            contentContainer.innerHTML = '<div class="loading-state"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

            try {
                const { data, error } = await supabase
                    .from('site_settings')
                    .select('privacy_policy, cookie_policy, terms_conditions, site_title')
                    .single();

                if (error) throw error;

                let content = '';
                let pageTitle = '';

                if (type === 'privacy') {
                    content = data.privacy_policy;
                    pageTitle = 'Privacy Policy';
                } else if (type === 'cookie') {
                    content = data.cookie_policy;
                    pageTitle = 'Cookie Policy';
                } else if (type === 'terms') {
                    content = data.terms_conditions;
                    pageTitle = 'Terms of Use';
                }

                if (content) {
                    contentContainer.innerHTML = content;
                    document.title = `${pageTitle} - ${data.site_title || 'Telugu Delicacies'}`;
                } else {
                    contentContainer.innerHTML = '<p>Content not available yet.</p>';
                }

            } catch (err) {
                console.error('Error:', err);
                contentContainer.innerHTML = '<p class="error">Unable to load content.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type') || 'privacy'; // Default to privacy

            // Initial Load
            loadLegalContent(type);

            // Populate Header (Once)
            try {
                const { data } = await supabase.from('site_settings').select('site_title, site_title_telugu, logo_url').single();
                if (data) {
                    if (data.site_title) document.getElementById('header-site-title').textContent = data.site_title;
                    if (data.site_title_telugu) document.getElementById('header-site-title-telugu').textContent = data.site_title_telugu;
                    if (data.logo_url) document.querySelector('.logo').src = data.logo_url;
                }
            } catch (e) { console.warn('Header fetch failed', e); }
        });
    </script>

    <style>
        /* Fix Header Overlap */
        body {
            padding-top: var(--header-height-mobile);
            /* Mobile Default */
        }

        @media (min-width: 768px) {
            body {
                padding-top: var(--header-height-desktop);
                /* Desktop Default */
            }
        }

        .legal-page-header {
            padding: 0;
            /* REMOVED all padding */
            background: var(--color-bg-light);
            text-align: left;
            /* Alignment Fix */
        }

        .legal-nav {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 5px;
            /* Minimal gap */
            /* Reduced from 30px to minimize gap */
            flex-wrap: nowrap;
            /* Prevent wrapping on mobile */
            overflow-x: auto;
            /* Enable horizontal scroll */
            padding: 0 0 10px 0;
            /* Only keep bottom padding for scrollbar/touch target */
            /* Add bottom padding for scrollbar spacing if needed, remove left padding */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            -webkit-overflow-scrolling: touch;
            /* Smooth scroll on iOS */
            /* Hide scrollbar for cleaner look */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
        }

        .legal-nav::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .legal-tab {
            padding: 8px 16px;
            border: 1px solid var(--color-primary-blue);
            color: var(--color-primary-blue);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
            background: white;
            white-space: nowrap;
            /* Prevent text wrapping inside buttons */
            flex-shrink: 0;
            /* Prevent buttons from shrinking */
        }

        .legal-tab:hover {
            background: var(--color-bg-light);
            color: var(--color-brand-blue-dark);
        }

        .legal-tab.active {
            background: var(--color-primary-blue);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 119, 182, 0.3);
        }

        /* Ensure active tab text stays white on hover */
        .legal-tab.active:hover {
            color: white;
            opacity: 0.9;
        }

        .legal-content {
            padding: 0 0 80px;
            /* Reduced top padding */
            max-width: 800px;
            margin: 0 auto;
            width: 90%;
            text-align: left;
            /* Alignment Fix */
        }

        .legal-content h2,
        .legal-content h3,
        .legal-content h4,
        .legal-content p,
        .legal-content ul,
        .legal-content li {
            text-align: left !important;
        }

        .legal-content h2 {
            margin-top: 0;
            /* Forced 0 */
            margin-bottom: 15px;
            color: var(--color-primary-blue);
            font-size: 1.5rem;
        }

        .legal-content h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            color: var(--color-secondary-blue);
            font-size: 1.25rem;
        }

        .legal-content p,
        .legal-content li {
            margin-bottom: 15px;
            line-height: 1.8;
            color: var(--color-text-primary);
            font-size: 1rem;
        }

        .loading-state {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            color: var(--color-text-secondary);
        }

        @media (min-width: 768px) {
            .legal-content h2 {
                font-size: 2rem;
            }

            .legal-content h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo-section">
                    <img src="./images/logo.png" alt="Telugu Delicacies Logo" class="logo">
                    <div class="logo-text-area">
                        <span class="logo-text-en" id="header-site-title">Telugu Delicacies</span>
                        <span class="logo-text-te" id="header-site-title-telugu">తెలుగు డెలికాసీస్</span>
                    </div>
                </a>
                <a href="/" class="btn-primary" style="padding: 10px 12px; font-size: 1rem;" aria-label="Back to Home">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="legal-page-header">
                <!-- Navigation Tabs -->
                <nav class="legal-nav">
                    <button class="legal-tab" data-type="privacy" onclick="switchLegalTab('privacy')">Privacy
                        Policy</button>
                    <button class="legal-tab" data-type="cookie" onclick="switchLegalTab('cookie')">Cookie
                        Policy</button>
                    <button class="legal-tab" data-type="terms" onclick="switchLegalTab('terms')">Terms of Use</button>
                </nav>
            </div>

            <div class="legal-content">
                <div id="legal-body" class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2025 Telugu Delicacies. All rights reserved.</p>
        </div>
    </footer>


</body>

</html>
