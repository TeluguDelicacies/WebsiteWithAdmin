<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            background-color: #cce5ff;
            color: #004085;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Supabase Connection Test (Self-Contained)</h1>
    <div id="status" class="loading">Initializing...</div>
    <pre id="output"></pre>

    <script>
        // Global error handler for non-module errors
        window.onerror = function (msg, url, line, col, error) {
            const outputEl = document.getElementById('output');
            if (outputEl) outputEl.textContent += `\n[Global Error]: ${msg}\nLine: ${line}\n`;
            document.getElementById('status').textContent = 'Error Detected';
            document.getElementById('status').className = 'error';
        };
    </script>

    <script type="module">
        const outputEl = document.getElementById('output');
        const statusEl = document.getElementById('status');

    </script>
</body>

</html>
