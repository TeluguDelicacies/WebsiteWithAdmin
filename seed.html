        async function seedDatabase() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Seeding database...';

            try {
                // Clear existing products (optional, but good for seeding)
                // Note: This requires RLS allowing delete or service role key. 
                // Since we use anon key, we might only be able to insert if RLS allows.
                // Assuming RLS allows insert for now or user has disabled RLS for development.

                // Insert products
                const { data, error } = await supabase
                    .from('products')
                    .insert(products);

                if (error) {
                    throw error;
                }

                statusDiv.textContent = 'Database seeded successfully! You can close this page.';
                statusDiv.style.color = 'green';
                console.log('Seeding complete:', data);
            } catch (err) {
                statusDiv.textContent = 'Error seeding database: ' + err.message;
                statusDiv.style.color = 'red';
                console.error('Seeding error:', err);
            }
        }

        seedDatabase();
