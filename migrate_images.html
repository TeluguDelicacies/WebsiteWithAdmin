<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate Images to Supabase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .log-box {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }

        .log-item {
            margin-bottom: 5px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 2px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: blue;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Image Migration Tool</h1>
    <p>This tool will upload your locally generated images to Supabase and update your products.</p>

    <div id="authStatus">Checking session...</div>

    <button id="startBtn" class="submit-btn" disabled>Start Migration</button>

    <div class="log-box" id="logs"></div>

    <script type="module" src="migrate.js"></script>
</body>

</html>
